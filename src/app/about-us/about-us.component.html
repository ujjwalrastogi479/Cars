<div class="about-container">
  <header class="hero">
    <h1>{{ companyName }}</h1>
    <p class="tagline">Reliable, Affordable, & Hassle-Free Car Rentals</p>
  </header>

  <section class="box mission">
    <h2>Our Mission</h2>
    <p>{{ mission }}</p>
  </section>

  <section class="box vision">
    <h2>Our Vision</h2>
    <p>{{ vision }}</p>
  </section>

  <section class="box why-choose">
    <h2>Why Choose Carzy?</h2>
    <div class="points">
      <p *ngFor="let point of whyChooseUs">{{ point }}</p>
    </div>
  </section>

  <section class="box testimonials">
    <h2>Customer Testimonials</h2>
    <div>
      <p *ngFor="let review of testimonials"><strong>{{ review.name }}</strong> - "{{ review.feedback }}"</p>
    </div>
  </section>

  <footer class="box contact">
    <h2>Contact Us</h2>
    <p>ðŸ“§ <a href="mailto:support@carzy.com">support@carzy.com</a></p>
  </footer>
</div>
